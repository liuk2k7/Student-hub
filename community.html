<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StudentHub - Obiettivi e progressi</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">StudentHub</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="calendario.html">Calendario</a></li>
          <li><a href="metodi.html">Metodi di Studio</a></li>
          <li><a href="community.html">Obiettivi e progressi</a></li>
          <li><a href="appunti.html">Appunti</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="metodi-hero">
      <h1>Obiettivi e progressi</h1>
      <p>Condividi i tuoi obiettivi e monitora i tuoi progressi insieme agli altri studenti!</p>
    </section>

    <!-- Sezione Obiettivi e Progressi -->
    <div class="metodo-card" style="max-width:500px; margin: 30px auto;">
      <h2>Obiettivi e Progressi</h2>
      <form id="goal-form" style="display:flex; gap:10px; margin-bottom:16px;">
        <input type="text" id="goal-input" placeholder="Aggiungi un obiettivo..." style="flex:1; padding:8px; border-radius:6px; border:1px solid #ccc;">
        <button type="submit" style="background:#27B3A2; color:#fff; border:none; border-radius:6px; padding:8px 18px; cursor:pointer;">Aggiungi</button>
      </form>
      <ul id="goal-list" style="list-style:none; padding:0; margin-bottom:16px;"></ul>
      <div style="background:#eee; border-radius:8px; overflow:hidden; height:16px;">
        <div id="goal-progress-bar" style="background:#27B3A2; width:0%; height:100%; transition:width 0.3s;"></div>
      </div>
      <div id="goal-progress-text" style="margin-top:8px; font-size:0.95em; color:#333;">0% completato</div>
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
