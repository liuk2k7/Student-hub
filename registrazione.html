<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrazione - StudentHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: #45a049;
    }
    p {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Registrati</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Nome utente" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Crea Account</button>
    </form>
    <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !email || !password) {
        alert("Compila tutti i campi.");
        return;
      }

      // Salvataggio semplice nel localStorage
      const user = { username, email, password };
      localStorage.setItem('user', JSON.stringify(user));

      alert("Registrazione completata!");
      window.location.href = "login.html"; // reindirizza al login
    });
  </script>

</body>
</html>
