<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - StudentHub</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
    }
    button:hover {
      background: #0056b3;
    }
    p {
      text-align: center;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Accedi</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Non hai un account? <a href="registrazione.html">Registrati qui</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      const userStr = localStorage.getItem('user');
      if (!userStr) {
        alert("Nessun utente registrato. Registrati prima.");
        return;
      }

      const user = JSON.parse(userStr);

      if (email === user.email && password === user.password) {
        alert("Login effettuato con successo!");
        // Salva lo stato di login
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loggedUser', JSON.stringify(user));
        window.location.href = "index.html";  // cambia con la tua homepage
      } else {
        alert("Email o password errati.");
      }
    });
  </script>

</body>
</html>
